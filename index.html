<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">Word Count Application</h1>

    <div class="textarea-div">
        
        <textarea name="" id="text-area" cols="130" rows="30" placeholder="Enter your text here"></textarea>
    </div>
    <div class="div-btn">
        <button id="btn">Click</button>
    </div>
    <div class="character">
        <h4>Characters Count: 
        <span id="character-count-value"></span>
        </h4>
        
    </div>
    <div class="character">
        <h4>Words Count: 
            <span id="words-count-value"></span>
        </h4>
    </div>

    <script src="./index.js"></script>
</body>
</html>
